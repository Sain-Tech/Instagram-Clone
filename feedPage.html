<!DOCTYPE html>

  <body style="margin: inherit; padding: inherit;">
    <div id="modaldialog" class="mDialog">
      <div class="mDialogContent">
        <span onclick="ModalDialogClose()"></span>
        <ul style="list-style: none; margin: 0; padding: 0; flex-direction: column; align-items: center; display: flex;">
            <li id="md0" class="mDialogList" onmouseover="ModalDialogOver('md0')" onmouseout="ModalDialogOut('md0')" onclick="ModalDialogAction(0)" style="margin-top: 0px;">게시물로 이동</li>
            <li id="md1" class="mDialogList" onmouseover="ModalDialogOver('md1')" onmouseout="ModalDialogOut('md1')" onclick="ModalDialogAction(1)">부적절한 콘텐츠 신고</li>
            <li id="md2" class="mDialogList" onmouseover="ModalDialogOver('md2')" onmouseout="ModalDialogOut('md2')" onclick="ModalDialogAction(2)">퍼가기</li>
            <li id="md3" class="mDialogList" onmouseover="ModalDialogOver('md3')" onmouseout="ModalDialogOut('md3')" onclick="ModalDialogClose('modaldialog')">취소</li>
        </ul>
      </div>
    </div>

    <div id="modalDelComment" class="mDialog">
      <div class="mDialogContent" style="margin-top: 150px">
        <span onclick="ModalDialogClose('modalDelComment')"></span>
        <ul style="list-style: none; margin: 0; padding: 0; flex-direction: column; align-items: center; display: flex;">
            <li id="md4" class="mDialogList" onmouseover="ModalDialogOver('md4')" onmouseout="ModalDialogOut('md4')" onclick="ModalDialogAction(3)" style="margin-top: 0px; color:#f00; font-weight: 600; border-top-left-radius: 16px; border-top-right-radius: 16px;">댓글 삭제</li>
            <li id="md5" class="mDialogList" onmouseover="ModalDialogOver('md5')" onmouseout="ModalDialogOut('md5')" onclick="ModalDialogClose('modalDelComment')" style="border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;">취소</li>
        </ul>
      </div>
    </div>
